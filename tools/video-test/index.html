<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call Test</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .video-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .video-box {
            width: 320px;
            height: 240px;
            background: #eee;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 600px;
            height: 100px;
            overflow-y: auto;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <h1>Video Call Test</h1>

    <div>
        <input type="text" id="channelInput" placeholder="Enter Channel Name" value="demo_channel">
        <button id="joinBtn" onclick="joinCall()">Join Call</button>
        <button id="leaveBtn" onclick="leaveCall()" style="display:none;">Leave Call</button>
    </div>

    <div class="video-container">
        <div id="local-video" class="video-box">Local Video</div>
        <div id="remote-video" class="video-box">Remote Video</div>
    </div>

    <div class="controls" id="mediaControls" style="display:none;">
        <button onclick="toggleAudio()">Toggle Mic</button>
        <button onclick="toggleVideo()">Toggle Camera</button>
        <button id="screenBtn" onclick="toggleScreenShare()">Share Screen</button>
    </div>

    <div class="status" id="status">Ready to join...</div>

    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.22.0.js"></script>
    <script>
        let client = null;
        let localAudioTrack = null;
        let localVideoTrack = null;
        let screenTrack = null;
        let isScreenSharing = false;

        function log(msg) {
            const status = document.getElementById('status');
            status.innerHTML += `\n${new Date().toLocaleTimeString()}: ${msg}`;
            status.scrollTop = status.scrollHeight;
            console.log(msg);
        }

        async function joinCall() {
            const channelName = document.getElementById('channelInput').value || 'demo_channel';
            log(`Joining channel: ${channelName}`);

            try {
                const uid = Math.floor(Math.random() * 10000);
                log(`Generated UID: ${uid}`);

                const response = await fetch('/api/agora-token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ channelName, uid })
                });

                if (!response.ok) {
                    throw new Error(`Token request failed: ${response.status}`);
                }

                const data = await response.json();
                log(`Token received, AppID: ${data.appID.substring(0, 8)}...`);

                client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });

                client.on("user-published", async (user, mediaType) => {
                    log(`Remote user ${user.uid} published ${mediaType}`);
                    await client.subscribe(user, mediaType);

                    if (mediaType === "video") {
                        user.videoTrack.play("remote-video");
                    }
                    if (mediaType === "audio") {
                        user.audioTrack.play();
                    }
                });

                client.on("user-unpublished", (user, mediaType) => {
                    log(`Remote user ${user.uid} unpublished ${mediaType}`);
                });

                client.on("user-left", (user) => {
                    log(`Remote user ${user.uid} left`);
                });

                await client.join(data.appID, channelName, data.token, uid);
                log("Joined channel successfully!");

                [localAudioTrack, localVideoTrack] = await AgoraRTC.createMicrophoneAndCameraTracks();
                log("Local tracks created");

                localVideoTrack.play("local-video");
                await client.publish([localAudioTrack, localVideoTrack]);
                log("Published local tracks");

                document.getElementById('joinBtn').style.display = 'none';
                document.getElementById('leaveBtn').style.display = 'inline-block';
                document.getElementById('mediaControls').style.display = 'flex';

            } catch (error) {
                log(`ERROR: ${error.message}`);
                console.error(error);
            }
        }

        async function leaveCall() {
            log("Leaving call...");

            if (localAudioTrack) {
                localAudioTrack.close();
                localAudioTrack = null;
            }
            if (localVideoTrack) {
                localVideoTrack.close();
                localVideoTrack = null;
            }
            if (screenTrack) {
                screenTrack.close();
                screenTrack = null;
            }
            if (client) {
                await client.leave();
                client = null;
            }

            document.getElementById('joinBtn').style.display = 'inline-block';
            document.getElementById('leaveBtn').style.display = 'none';
            document.getElementById('mediaControls').style.display = 'none';
            log("Left call");
        }

        function toggleAudio() {
            if (localAudioTrack) {
                const muted = localAudioTrack.muted;
                localAudioTrack.setMuted(!muted);
                log(`Mic ${!muted ? 'muted' : 'unmuted'}`);
            }
        }

        function toggleVideo() {
            if (isScreenSharing) {
                log("Cannot toggle camera while screen sharing. Stop screen share first.");
                return;
            }
            if (localVideoTrack) {
                const muted = localVideoTrack.muted;
                localVideoTrack.setMuted(!muted);
                log(`Camera ${!muted ? 'off' : 'on'}`);
            }
        }

        async function toggleScreenShare() {
            if (isScreenSharing) {
                await stopScreenShare();
            } else {
                await startScreenShare();
            }
        }

        async function startScreenShare() {
            try {
                screenTrack = await AgoraRTC.createScreenVideoTrack({
                    encoderConfig: "1080p_1",
                    optimizationMode: "detail"
                });

                screenTrack.on("track-ended", () => {
                    stopScreenShare();
                });

                if (localVideoTrack) {
                    await client.unpublish(localVideoTrack);
                    localVideoTrack.stop();
                }

                await client.publish(screenTrack);
                screenTrack.play("local-video");

                isScreenSharing = true;
                document.getElementById("screenBtn").textContent = "Stop Sharing";
                log("Screen sharing started");

            } catch (e) {
                log(`Failed to share screen: ${e.message}`);
                console.error(e);
            }
        }

        async function stopScreenShare() {
            if (!screenTrack) return;

            try {
                await client.unpublish(screenTrack);
                screenTrack.close();
                screenTrack = null;

                if (localVideoTrack) {
                    await client.publish(localVideoTrack);
                    localVideoTrack.play("local-video");
                }

                isScreenSharing = false;
                document.getElementById("screenBtn").textContent = "Share Screen";
                log("Screen sharing stopped");

            } catch (e) {
                log(`Error stopping screen share: ${e.message}`);
                console.error(e);
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy - Notes</title>
    <link rel="stylesheet" href="/styles/design-system.css">
    <link rel="stylesheet" href="/styles/notes.css">
    <script src="https://unpkg.com/@phosphor-icons/web@2.0.3"></script>
</head>

<body>
    <div id="app">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="ph-bold ph-graduation-cap"></i>
                    <span>Study Buddy</span>
                </div>
            </div>

            <div class="sidebar-content">
                <button class="new-note-btn" @click="createNewNote">
                    <i class="ph-bold ph-plus"></i>
                    New Note
                </button>

                <div class="notes-list">
                    <div v-for="note in notes" :key="note.id"
                        :class="['note-item', {active: currentNote && currentNote.id === note.id}]"
                        @click="selectNote(note)">
                        <div class="note-item-header">
                            <h4>{{ note.title || 'Untitled Note' }}</h4>
                            <span class="note-date">{{ formatDate(note.date) }}</span>
                        </div>
                        <p class="note-preview">{{ note.preview }}</p>
                    </div>
                </div>
            </div>

            <div class="sidebar-footer">
                <a href="/mentee/dashboard" class="back-btn">
                    <i class="ph-bold ph-arrow-left"></i>
                    Back to Dashboard
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Toolbar -->
            <div class="toolbar">
                <div class="toolbar-left">
                    <input v-if="currentNote" v-model="currentNote.title" class="note-title-input"
                        placeholder="Untitled Note" @input="saveNote">
                </div>

                <div class="toolbar-right">
                    <div class="tool-group">
                        <button class="tool-btn" :class="{active: textStyle === 'bold'}" @click="toggleBold">
                            <i class="ph-bold ph-text-b"></i>
                        </button>
                        <button class="tool-btn" :class="{active: textStyle === 'italic'}" @click="toggleItalic">
                            <i class="ph-bold ph-text-italic"></i>
                        </button>
                        <button class="tool-btn" :class="{active: textStyle === 'underline'}" @click="toggleUnderline">
                            <i class="ph-bold ph-text-underline"></i>
                        </button>
                    </div>

                    <div class="tool-group">
                        <button class="tool-btn" @click="insertBulletList">
                            <i class="ph-bold ph-list-bullets"></i>
                        </button>
                        <button class="tool-btn" @click="insertNumberedList">
                            <i class="ph-bold ph-list-numbers"></i>
                        </button>
                    </div>

                    <div class="tool-group">
                        <button class="tool-btn" :class="{active: mode === 'highlight'}" @click="toggleHighlight">
                            <i class="ph-bold ph-highlighter-circle"></i>
                        </button>
                    </div>

                    <button class="whiteboard-btn" @click="openWhiteboard">
                        <i class="ph-bold ph-scribble-loop"></i>
                        Whiteboard
                    </button>
                </div>
            </div>

            <!-- Editor -->
            <div class="editor-container" v-if="currentNote">
                <div ref="editor" class="editor" contenteditable="true" @input="updateContent" @paste="handlePaste">
                </div>
            </div>

            <div class="empty-state" v-else>
                <i class="ph-bold ph-note-blank"></i>
                <h2>No Note Selected</h2>
                <p>Select a note from the sidebar or create a new one</p>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="/scripts/notes.js"></script>
</body>

</html>
